<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>First Challenge</title>
</head>

<body>
    <div class="container-1">
        <h2>challenge 1: Your age in Days</h2>
        <div class="flex-box-container-1">
            <div> <button class="btn btn-primary" onclick="ageIndays()">Click me</button></div>
            <div><button class="btn btn-danger" onclick="reset()">reset</button></div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2 :Generate Cat</h2>
        <button class="btn btn-success" onclick="generateCat() " id="cat-generator">Generate cat</button>
        <div class="flex-box-container-2" id="flex-get-cat">
        </div>
    </div>
    <!-- //challenge 3 -->
    <div class="container-3">
        <h2>Challenge 3:Rock,Paper & Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="file:///F:/New%20folder/javaScript/images/rock.jpg" height="150px" width="150" id="rock" alt="rock" onclick="rpsGame(this)">
            <img src="file:///F:/New%20folder/javaScript/images/paper.jpg" height="150px" width="150" id="paper" alt="paper" onclick="rpsGame(this)">
            <img src="file:///F:/New%20folder/javaScript/images/scisors.jpg" height="150px" width="150" id="scisors" alt="scisors" onclick="rpsGame(this)">

        </div>
    </div>

    <!-- challenge 4 -->
    <div class="container-4">
        <h2>Challenge 4 : change all the color of buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="backround" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">First</button>
            <button class="btn btn-danger">Second</button>
            <button class="btn btn-warning">Third </button>
            <button class="btn btn-success">Fourth</button>

        </div>
    </div>
    <!-- challenge 5 -->
    <div class="container-5">
        <h2>Challenge 5:Black Jack</h2>
        <h3> <span id="blackjack-result"> Lets Play</span></h3>
        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span> </h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
